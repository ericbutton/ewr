<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with citation.glb Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2J1dHRvbiIsImEiOiJjazU4czY4bzQwaHJ6M2RvZWxodjRlNmNpIn0.hvLMwQMiUk6_1RoeyascnA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.1745, 40.6895],
        zoom: 15,
        pitch: 45,
        bearing: -17.6
    });

    map.on('load', function () {
        map.addLayer({
            id: '3d-airplane',
            type: 'custom',
            renderingMode: '3d',
            onAdd: function (map, mbxContext) {
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({
                    canvas: map.getCanvas(),
                    context: mbxContext.gl,
                    antialias: true,
                    alpha: true,
                    powerPreference: 'high-performance',
                    preserveDrawingBuffer: true
                });

                renderer.autoClear = false;
                renderer.setPixelRatio(window.devicePixelRatio);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(0, 10, 10).normalize();
                scene.add(directionalLight);

                const ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);

                const modelOrigin = [-74.1745, 40.6895];
                const modelAltitude = 0;
                const modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude);
                const modelScale = modelAsMercatorCoordinate.meterInMercatorCoordinateUnits();

                const loader = new THREE.GLTFLoader();
                loader.load(
                    'https://cdn.jsdelivr.net/gh/ericbutton/ewr/citation.glb',
                    function (gltf) {
                        const model = gltf.scene;
                        model.scale.set(modelScale * 5, modelScale * 5, modelScale * 5);
                        model.rotation.x = Math.PI / 2;
                        model.position.set(modelAsMercatorCoordinate.x, modelAsMercatorCoordinate.y, modelAsMercatorCoordinate.z);
                        scene.add(model);

                        animate();
                    },
                    undefined,
                    function (error) {
                        console.error('An error occurred while loading the GLB model', error);
                    }
                );

                this.scene = scene;
                this.camera = camera;
                this.renderer = renderer;

                function animate() {
                    requestAnimationFrame(animate);
                    renderer.render(scene, camera);
                }

                this.map = map;

                this.onResize = function() {
                    const canvas = map.getCanvas();
                    renderer.setSize(canvas.width, canvas.height);
                    camera.aspect = canvas.width / canvas.height;
                    camera.updateProjectionMatrix();
                };

                window.addEventListener('resize', this.onResize);
                this.onResize();
            },
            render: function (gl, matrix) {
                const rotationX = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(1, 0, 0), Math.PI / 2);
                const rotationY = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 1, 0), 0);
                const rotationZ = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 0, 1), 0);

                const m = new THREE.Matrix4().fromArray(matrix);
                const l = new THREE.Matrix4()
                    .makeTranslation(this.modelTransform.translateX, this.modelTransform.translateY, this.modelTransform.translateZ)
                    .scale(new THREE.Vector3(this.modelTransform.scale, -this.modelTransform.scale, this.modelTransform.scale))
                    .multiply(rotationX)
                    .multiply(rotationY)
                    .multiply(rotationZ);

                this.camera.projectionMatrix = m.multiply(l);
                this.renderer.state.reset();
                this.renderer.render(this.scene, this.camera);
                this.map.triggerRepaint();
            }
        });
    });
</script>

</body>
</html>

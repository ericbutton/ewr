<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with citation.glb Model - Rendering Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #debug { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 10px; z-index: 1000; }
    </style>
</head>
<body>

<div id="map"></div>
<div id="debug"></div>

<script>
    function log(message) {
        console.log(message);
        document.getElementById('debug').innerHTML += message + '<br>';
    }

    log('Script started');

    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2J1dHRvbiIsImEiOiJjazU4czY4bzQwaHJ6M2RvZWxodjRlNmNpIn0.hvLMwQMiUk6_1RoeyascnA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-74.1745, 40.6895],
        zoom: 15,
        pitch: 60,
        bearing: -17.6
    });

    log('Map initialized');

    map.on('load', function () {
        log('Map loaded');
        
        map.addLayer({
            id: '3d-airplane',
            type: 'custom',
            renderingMode: '3d',
            onAdd: function (map, mbxContext) {
                log('onAdd function called');

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
                const renderer = new THREE.WebGLRenderer({
                    canvas: map.getCanvas(),
                    context: mbxContext.gl,
                    antialias: true,
                    alpha: true
                });

                log('THREE.js scene, camera, and renderer initialized');

                renderer.autoClear = false;
                renderer.setPixelRatio(window.devicePixelRatio);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(0, 10, 10).normalize();
                scene.add(directionalLight);

                const ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);

                log('Lights added to the scene');

                const modelOrigin = [-74.1745, 40.6895];
                const modelAltitude = 0;
                const modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude);
                const modelScale = modelAsMercatorCoordinate.meterInMercatorCoordinateUnits();

                log('Model coordinates calculated');

                // Add a debug cube to the scene
                const geometry = new THREE.BoxGeometry(100, 100, 100);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(0, 0, 50);
                scene.add(cube);
                log('Debug cube added to scene');

                const loader = new THREE.GLTFLoader();
                loader.load(
                    'https://cdn.jsdelivr.net/gh/ericbutton/ewr/citation.glb',
                    function (gltf) {
                        log('Model loaded successfully');
                        const model = gltf.scene;
                        model.scale.set(modelScale * 1000, modelScale * 1000, modelScale * 1000); // Increased scale
                        model.rotation.x = Math.PI / 2;
                        model.position.set(0, 0, 50); // Adjusted position
                        scene.add(model);
                        log('Model added to the scene');
                    },
                    function (xhr) {
                        log('Model loading progress: ' + (xhr.loaded / xhr.total * 100) + '% loaded');
                    },
                    function (error) {
                        log('Error loading model: ' + error);
                    }
                );

                this.scene = scene;
                this.camera = camera;
                this.renderer = renderer;
                this.map = map;

                this.modelTransform = {
                    translateX: modelAsMercatorCoordinate.x,
                    translateY: modelAsMercatorCoordinate.y,
                    translateZ: modelAsMercatorCoordinate.z,
                    rotateX: Math.PI / 2,
                    rotateY: 0,
                    rotateZ: 0,
                    scale: modelScale * 1000 // Increased scale
                };

                log('onAdd function completed');
            },
            render: function (gl, matrix) {
                const rotationX = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(1, 0, 0), this.modelTransform.rotateX);
                const rotationY = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 1, 0), this.modelTransform.rotateY);
                const rotationZ = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 0, 1), this.modelTransform.rotateZ);

                const m = new THREE.Matrix4().fromArray(matrix);
                const l = new THREE.Matrix4()
                    .makeTranslation(this.modelTransform.translateX, this.modelTransform.translateY, this.modelTransform.translateZ)
                    .scale(new THREE.Vector3(this.modelTransform.scale, -this.modelTransform.scale, this.modelTransform.scale))
                    .multiply(rotationX)
                    .multiply(rotationY)
                    .multiply(rotationZ);

                this.camera.projectionMatrix = m.multiply(l);
                this.renderer.state.reset();
                this.renderer.render(this.scene, this.camera);
                this.map.triggerRepaint();
                log('Render function called'); // This will log every time the render function is called
            }
        });
        
        log('3D layer added to map');
    });
</script>

</body>
</html>

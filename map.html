<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Mapbox GL JS Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2J1dHRvbiIsImEiOiJjazU4czY4bzQwaHJ6M2RvZWxodjRlNmNpIn0.hvLMwQMiUk6_1RoeyascnA';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/ericbutton/clzbss4wb00qf01pacud72pjm', // style URL
        center: [-74.0060, 40.7128], // starting position [lng, lat]
        zoom: 12 // starting zoom
    });
</script>

</body>
</html>

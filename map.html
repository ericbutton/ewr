<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render GLB Model in Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting for better visibility of the model
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // Load the GLB model using GLTFLoader
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://cdn.jsdelivr.net/gh/ericbutton/ewr/plane.glb', // Replace with the correct URL of your GLB file
            function (gltf) {
                const model = gltf.scene;
                
                // Optional: Scale and position the model
                model.scale.set(10, 10, 10); // Adjust the scale if needed
                model.position.set(0, 0, 0); // Center the model
                
                scene.add(model);

                // Start the rendering loop
                animate();
            },
            undefined,
            function (error) {
                console.error('An error occurred while loading the GLB model', error);
            }
        );

        // Position the camera
        camera.position.z = 100;

        // Rendering loop
        function animate() {
            requestAnimationFrame(animate);

            // Optional: Rotate the model for better visibility
            if (scene.children.length > 1) {
                scene.children[1].rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>

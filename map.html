<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Mapbox GL JS Map with 3D Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpY2J1dHRvbiIsImEiOiJjazU4czY4bzQwaHJ6M2RvZWxodjRlNmNpIn0.hvLMwQMiUk6_1RoeyascnA';
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-74.1745, 40.6895], // Newark Airport center position [lng, lat]
        zoom: 15 // starting zoom
    });

    map.on('load', function () {
        // Add a custom layer with a 3D airplane model
        map.addLayer({
            id: '3d-airplane',
            type: 'custom',
            renderingMode: '3d',
            onAdd: function (map, mbxContext) {
                // Initialize the Three.js scene
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({
                    canvas: map.getCanvas(),
                    context: mbxContext.gl,
                    antialias: true
                });

                renderer.autoClear = false;

                // Define the position of the model
                const modelOrigin = [-74.1745, 40.6895]; // Newark Airport center coordinates
                const modelAltitude = 0;
                const modelRotate = [Math.PI / 2, 0, 0]; // adjust rotation if needed

                // Convert the origin to map coordinates
                const modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude);

                // Define the model transformation
                const modelTransform = {
                    translateX: modelAsMercatorCoordinate.x,
                    translateY: modelAsMercatorCoordinate.y,
                    translateZ: modelAsMercatorCoordinate.z,
                    rotateX: modelRotate[0],
                    rotateY: modelRotate[1],
                    rotateZ: modelRotate[2],
                    scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits() * 100 // adjust scale
                };

                const loader = new THREE.GLTFLoader();
                loader.load('https://cdn.jsdelivr.net/gh/ericbutton/ewr/plane.glb', function (gltf) {
                    const model = gltf.scene;
                    model.scale.set(1, 1, 1); // adjust size
                    model.rotation.x = modelRotate[0];
                    model.rotation.y = modelRotate[1];
                    model.rotation.z = modelRotate[2];

                    scene.add(model);
                });

                this.scene = scene;
                this.camera = camera;
                this.renderer = renderer;
            },
            render: function (gl, matrix) {
                const renderer = this.renderer;
                const scene = this.scene;
                const camera = this.camera;

                // Update camera matrix to follow Mapbox camera
                const m = new THREE.Matrix4().fromArray(matrix);
                camera.projectionMatrix = m;

                // Clear the canvas and render the 3D scene
                renderer.state.reset();
                renderer.render(scene, camera);

                // Request the next animation frame
                map.triggerRepaint();
            }
        });
    });
</script>

</body>
</html>
